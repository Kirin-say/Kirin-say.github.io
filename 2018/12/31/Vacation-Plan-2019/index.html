    <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="comment">#Kirin.say@gmail.com</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> pwn <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span>  <span class="title">Kirin</span>:</span></span><br><span class="line"></span><br><span class="line">    plan=<span class="string">""</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,details)</span>:</span></span><br><span class="line">        self.plan=details</span><br><span class="line">        print(self.plan)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span>  <span class="title">reviewer</span><span class="params">(self)</span>:</span></span><br><span class="line">        print(<span class="string">"review:"</span>)</span><br><span class="line">        ctf=[<span class="string">"Real World 2018"</span>,<span class="string">"35c3 2018"</span>,<span class="string">"Hitcon 2018"</span>,<span class="string">"HCTF 2018"</span>,<span class="string">"LCTF 2018"</span>,<span class="string">"BCTF 2018"</span>,<span class="string">"XCTF_Finals 2018"</span>]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> ctf:</span><br><span class="line">            log.info(i)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">reverser</span><span class="params">(self)</span>:</span></span><br><span class="line">        print(<span class="string">"reverse:"</span>)</span><br><span class="line">        reverse=[<span class="string">"KanXue"</span>,<span class="string">"Flare-on"</span>]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> reverse:</span><br><span class="line">            log.info(i)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">pwner</span><span class="params">(self)</span>:</span></span><br><span class="line">        print(<span class="string">"pwn:"</span>)</span><br><span class="line">        pwn=[<span class="string">"pwnable.tw"</span>]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> pwn:</span><br><span class="line">            log.info(i)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">kirin_say</span><span class="params">(self)</span>:</span></span><br><span class="line">        print(<span class="string">"Kirin-say:"</span>)</span><br><span class="line">        future=[<span class="string">"Ndays-War to reappear"</span>,<span class="string">"Crypto for reverse"</span>,<span class="string">"IOT with Hardware and Pwn"</span>]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> future:</span><br><span class="line">            log.info(i)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">	Kirin=Kirin(<span class="string">"Kirin's Vacation Plan"</span>)</span><br><span class="line">	Kirin.reviewer()</span><br><span class="line">	Kirin.reverser()</span><br><span class="line">	Kirin.pwner()</span><br><span class="line">	Kirin.kirin_say()</span><br></pre></td></tr></table></figure>
